# C/C++ with GCC
# Build your C/C++ project with GCC using make.
# Add steps that publish test results, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/c-cpp/gcc

trigger:
- master

pool:
  vmImage: 'ubuntu-18.04'

steps:
- script: |
    sudo apt-get update && sudo apt-get install fftw3-dev libfftw3-mpi-dev libadplug-dev libsdl2-dev autoconf-archive
  displayName: 'prerequisites'
- script: |
    autoreconf --install
  displayName: 'autotools'
- script: |
    ./configure PACKAGE_VERSION=$(Build.BuildNumber)
  displayName: 'configure'
# Unit tests suspended
# - script: |
#    make check
#  displayName: 'unit tests'
- script: |
    make
  displayName: 'build binary'
- script: |
    make
  displayName: 'build source distribution'
- task: GithubRelease@0 
  displayName: 'Create GitHub Release'      
  inputs:
    gitHubConnection: mconfalonieri-oauth
    repositoryName: mconfalonieri/sadplay
    tagSource: manual
    tag: $(Build.BuildNumber)      
    assets: |
         $(Build.ArtifactStagingDirectory)/sadplay-$(Build.BuildNumber).tar.gz